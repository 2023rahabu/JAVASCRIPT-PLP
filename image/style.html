<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change the style of an HTML element.</p>
<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>


<p id="demo1">JavaScript can hide HTML elements.</p>
<button type="button" onclick="document.getElementById('demo1').style.display = 'none'">Click here</button>

<p>JavaScript can show hidden HTML elements.</p>

<p id="demo2" style="display:none">Hello JavaScript!</p>
<!--block is used to show, none is used to hide content-->

<button type="button" onclick="document.getElementById('demo2').style.display='block'">Click Me!</button>
</body>
</html>
